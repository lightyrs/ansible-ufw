---
- name: configure_firewall | configuring UFW logging
  ufw:
    logging: "{{ ufw_logging }}"
  notify: reload ufw
  when: ufw_logging is defined

- name: configure_firewall | configuring UFW state
  ufw:
    state: "{{ ufw_state }}"
  notify: reload ufw
  when: ufw_state is defined

- name: configure_firewall | configuring UFW rules
  ufw:
    delete: "{{ item.delete | default(omit) }}"
    direction: "{{ item.direction | default(omit) }}"
    from_ip: "{{ item.from_ip | default(omit) }}"
    from_port: "{{ item.from_port | default(omit) }}"
    interface: "{{ item.interface | default(omit) }}"
    log: "{{ item.log | default(omit) }}"
    proto: "{{ item.proto }}"
    rule: "{{ item.rule }}"
    to_ip: "{{ item.to_ip | default(omit) }}"
    to_port: "{{ item.to_port }}"
  notify: reload ufw
  with_items: ufw_rules
  when: ufw_rules is defined

- name: configure_firewall | setting default UFW policy
  ufw:
    policy: "{{ ufw_policy }}"
  notify: reload ufw
  when: ufw_policy is defined
